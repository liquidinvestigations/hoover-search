{% extends "admin/base_site.html" %}

{% block content %}

<h2>Invitations</h2>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>URL</th>
    </tr>
  </thead>
  {% for username, url in invitations %}

      <td>{{ username }}</td>
      <td>{{ url }}</td>
    </tr>
  {% endfor %}
</table>

<a href="">back</a>

{% endblock %}
